wake_word:
  model_name: "hey_jarvis_v0.1"
  models_path: "models/wake_word/"
  model_extension: "tflite"
  threshold: 0.5

audio:
  sample_rate: 16000
  frame_duration_ms: 80
  channels: 1
  capture_device: "USB PnP Audio Device"
  playback_device: "USB PnP Audio Device"
  energy_threshold: 500
  playback_volume: 0.75

stt:
  model_size: "base.en"
  device: "cpu"
  compute_type: "int8"
  beam_size: 5
  language: "en"
  vad_filter: true

agent:
  model: "qwen2.5:1.5b"
  system_prompt: |
    You are a helpful voice assistant running on a Raspberry Pi.
    Keep responses concise and conversational.
    When using tools, explain what you're doing briefly.
  max_tool_rounds: 5
  temperature: 0.7
  stream: true

tts:
  model_name: "en_GB-alan-medium"
  models_path: "models/tts/"
  model_extension: "onnx"
  batch_min_chars: 20 
  batch_max_chars: 100
  speaker_id: 0
  length_scale: 1.0
  noise_scale: 0.667
  noise_w: 0.8

session:
  idle_timeout_seconds: 30.0
  max_history_messages: 50

logging:
  level: "INFO"
  file: "logs/assistant.log"
  max_bytes: 5242880
  backup_count: 3
